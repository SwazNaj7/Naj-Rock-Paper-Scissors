<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Naj RPS Game</title>
        <link rel="stylesheet" href="styles.css">
    </head>



    <body>
        <div class="pagetitle">
            <h1>Rock Paper Scissors</h1>

            <div class="score">
                <p id="score">Score:</p>
                <p id="computerscore">Computer Score:</p>
            </div>

        </div>

                
        <div class="whowon">
            <p id="win-lose"></p>
        </div>

        <div class="btn-rps">
            <button id="Rock">
                <img src="images/226-2260873_scissors-icon-png.png" alt="Rock">
                <p>Rock</p>
            </button>

            <button id="Paper">
                <img src="images/490-4906131_scissors-clipart-png.png" alt="Paper">
                <p>Paper</p>
            </button>

            <button id="Scissors">
                <img src="images/535-5357819_rock-paper-scissors-png.png" alt="Scissors">
                <p>Scissors</p>
            </button>
        </div>

        <div class="choicesheader">
            <p>You Picked</p>
            <p>Computer Picked</p>
        </div>

        <div class="choiceoutput">
            <p id="useroutput"></p>
            <p id="computeroutput"></p>
        </div>

    </body>

    <script src="script.js"></script>
</html>
